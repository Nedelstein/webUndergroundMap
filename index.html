<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Map Project</title>
  </head>
  <body style="margin: 0">
    <!-- <h1>Is this working???</h1> -->
    <img
      id="image"
      style="width:100%; height:100%;"
      src="https://raw.githubusercontent.com/Nedelstein/webUndergroundMap/master/assets/subwaymap_busy.png"
    />

    <script>
      var busyImg =
        "https://raw.githubusercontent.com/Nedelstein/webUndergroundMap/master/assets/subwaymap_busy.png";
      var timelineImg =
        "https://media.giphy.com/media/ftef5JAleMsjzoZm51/giphy.gif";
      var img = document.getElementById("image");
      var currentPos = 0;

      var images = [busyImg, timelineImg];

      function switchImg() {
        if (++currentPos >= images.length) {
          currentPos = 0;
        }
        img.src = images[currentPos];
      }
      setInterval(switchImg, 10000);
    </script>
  </body>
</html>
