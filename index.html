<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Map Project</title>
    <style>
      body {
        background-image: url("https://raw.githubusercontent.com/Nedelstein/webUndergroundMap/master/assets/subwaymap_background.png");
        margin: 0;
      }
      main {
        overflow: hidden;
        width: 100vw;
        height: 100vh;
      }
      img {
        max-width: 100%;
        position: absolute;
      }
      video {
        max-width: 100%;
      }
      #Phase1 {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: dash 10s linear;
        animation-fill-mode: forwards;
        position: absolute;
      }
      #Phase2 {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: dash 10s linear;
        animation-fill-mode: forwards;
        animation-delay: 0.5s;
        position: absolute;
      }

      #Phase3 {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: dash 10s;
        animation-fill-mode: forwards;
        animation-delay: 1.5s;
        position: absolute;
      }
      #Phase4 {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: dash 10s;
        animation-fill-mode: forwards;
        animation-delay: 2.5s;
        position: absolute;
      }
      #Phase5 {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: dash 10s;
        animation-fill-mode: forwards;
        animation-delay: 3s;
        position: absolute;
      }
      @keyframes dash {
        /* from {
          stroke-dashoffset: 1000;
        } */
        to {
          stroke-dashoffset: 0;
        }
      }
    </style>
  </head>
